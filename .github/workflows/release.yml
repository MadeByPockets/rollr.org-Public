name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Semver bump type (patch|minor|major)"
        required: false
        default: patch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/release.mjs ${{ github.event.inputs.bump || 'patch' }}
